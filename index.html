<!DOCTYPE html>
<html>
    <head>
        <title>Simple HTML Calculator</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <header>Simple HTML Calculator</header>
        <div id="div1">
            <form name="addition">
                <input type="number" name="addFirstNum" /> + 
                <input type="number" name="addSecondNum" />
                <button>Submit</button><br>
            </form>
        </div>
        <div id="div2">
            <form name="subtraction">
                <input type="number" name="subFirstNum" /> - 
                <input type="number" name="subSecondNum" />
                <button>Submit</button>
            </form>
        </div>
        <div id="div3">
            <form name="multiply">
                <input type="number" name="multFirstNum" /> * 
                <input type="number" name="multSecondNum" />
                <button>Submit</button>
            </form>
        </div>
        <div id="div4">
            <form name="divide">
                <input type="number" name="divFirstNum" /> / 
                <input type="number" name="divSecondNum" />
                <button>Submit</button>
            </form>
        </div>
        <div id="div5">Answers:</div>
        <script src="main.js"></script>
    </body>
</html>
